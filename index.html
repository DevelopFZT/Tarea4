<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">

    <title>Registro de hotel</title>
</head>
<body>
    
    

    <div class="container">

        <div class="header">
            <h1>Registro de hotel</h1>
        </div>



        <form class="form" onsubmit="return validacion()">
            

            <div class="form-identificacion">
                <label for="identificacion">Identificacion</label>
                <input type="text" id="ID" name="ID" placeholder="Identificacion">
                <br><br>
            </div>

            <div class="form-nombre">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <br><br>

            </div>

            <div class="form-apellido">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <br><br>
            </div>

            <div class="form-telefono">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Telefono">
                <br><br>
            </div>


            <div class="form-habitacion">
                <label for="habitacion">Habitacion</label>
                <input type="text" id="habitacion" name="habitacion" placeholder="Habitacion">
                <br><br>	
            </div>

            <div class="form-rh">
                <label for="RH">RH</label>
                <input type="number" id="RH" name="RH" placeholder="RH">
                <br><br>
            </div>

            <div class="form-fecha-entrada">
                <label for="fecha">Fecha Entrada</label>
                <input type="date" id="fecha1" name="fecha" placeholder="Fecha">
                <br><br>
            </div>

            <div class="form-fecha-salida">
                <label for="fecha">Fecha Salida</label>
                <input type="date" id="fecha" name="fecha1" placeholder="Fecha">
                <br><br>
            </div>

            <div class="buttons">
                
                <div class="button-submit">
                    <button type="submit">Registrar</button>
                </div>
                <div class="button-cancelar">
                    <button type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>    <!-- container -->
    <script src="./js/index.js"></script>
</body>
</html>
